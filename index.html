<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
 <div class="results-container">
    <div class="column1">
        <h2 class="your-result">Your Result</h2>
        <div class="circle-container">
            <p><span class="score">76</span><br />of 100</p>
        </div>

        <h3 class="great">Great</h3>
        <p class="percentile">You scored higher than 65% of<br /> the people who have taken<br /> these tests.</p>
    </div>
    
    <div class="column2">
        <h2 class="summary">Summary</h2>

        <ul>
            <li><div class="reaction"><img class="bolt-img" src="icon-reaction.svg" alt="reaction icon" /> <span class="reaction-text">Reaction</span> <span class="eighty">80</span> / 100</div></li>

            <li><div class="memory"><img class="brain-img" src="icon-memory.svg" alt="memory icon" /> <span class="memory-text">Memory</span> <span class="ninety-two">92</span> / 100</div></li>

            <li><div class="verbal"><img class="chat-img" src="icon-verbal.svg" alt="verbal icon" /> <span class="verbal-text">Verbal</span> <span class="sixty-one">61</span> / 100</div></li>

            <li><div class="visual"><img class="eye-img" src="icon-visual.svg" alt="visual icon" /> <span class="visual-text">Visual</span> <span class="seventy-two">72</span> / 100</div></li>
        </ul>

        <button type="button" class="button">Continue</button>
    </div> 
 </div>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Trevor Bryant aka SOLDNOTTOLD</a>.</p>
  </footer>
</body>
</html>
